<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 100" fill="none">
  <defs>
    <linearGradient id="mt-grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E91E90"/>
      <stop offset="50%" stop-color="#F06030"/>
      <stop offset="100%" stop-color="#9B2FAE"/>
    </linearGradient>
    <linearGradient id="mt-grad2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#B83090"/>
      <stop offset="100%" stop-color="#F06030"/>
    </linearGradient>
  </defs>
  <!-- Mindtree swirl globe -->
  <g transform="translate(50,50)">
    <!-- Outer circle shape made of curved strokes -->
    <circle cx="0" cy="0" r="34" fill="none" stroke="url(#mt-grad1)" stroke-width="3" stroke-dasharray="8 4" opacity="0.7"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="url(#mt-grad2)" stroke-width="3" stroke-dasharray="6 5" opacity="0.8"/>
    <circle cx="0" cy="0" r="22" fill="none" stroke="#E91E90" stroke-width="3" stroke-dasharray="5 4" opacity="0.9"/>
    <circle cx="0" cy="0" r="16" fill="none" stroke="#F06030" stroke-width="3" stroke-dasharray="4 5"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#9B2FAE" stroke-width="3" stroke-dasharray="3 4"/>
    <!-- Decorative dots -->
    <circle cx="30" cy="-12" r="3" fill="#E91E90"/>
    <circle cx="-25" cy="20" r="2.5" fill="#F06030"/>
    <circle cx="15" cy="30" r="2" fill="#9B2FAE"/>
    <circle cx="-30" cy="-10" r="3" fill="#B83090"/>
    <circle cx="20" cy="-28" r="2" fill="#F06030"/>
    <circle cx="-10" cy="-32" r="2.5" fill="#E91E90"/>
    <circle cx="32" cy="10" r="2" fill="#9B2FAE"/>
    <circle cx="-20" cy="28" r="2" fill="#E91E90"/>
  </g>
  <!-- Mindtree text -->
  <text x="230" y="58" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="400" fill="#4A4A4A">Mindtree</text>
</svg>